name: Golden Mill

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Create .env
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > server/.env

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 77.73.39.210 >> ~/.ssh/known_hosts

      - name: Update code and prepare server
        run: |
          ssh root@77.73.39.210 << 'EOF'
            set -e
            cd /var/www/goldenmill/prod
            
            # Обновляем код
            git fetch origin master
            git reset --hard origin/master
            
            # Очищаем старые сборки
            rm -rf dist server/dist
            
            # Устанавливаем зависимости параллельно
            echo "Installing dependencies..."
            yarn install --frozen-lockfile --prefer-offline &
            cd server && yarn install --frozen-lockfile --prefer-offline &
            wait
            
            echo "Dependencies installed successfully"
          EOF

      - name: Build applications
        run: |
          ssh root@77.73.39.210 << 'EOF'
            set -e
            cd /var/www/goldenmill/prod
            
            # Собираем приложения параллельно
            echo "Building applications..."
            yarn build & 
            yarn build:ssr &
            cd server && yarn build &
            wait
            
            echo "Applications built successfully"
          EOF

      - name: Restart services
        run: |
          ssh root@77.73.39.210 << 'EOF'
            set -e
            
            # Перезапускаем API сервер
            echo "Restarting API server..."
            cd /var/www/goldenmill/prod/server
            if pm2 list | grep -q "goldenmill-server"; then
              pm2 reload goldenmill-server
            else
              pm2 start ecosystem.config.js --only goldenmill-server
            fi
            
            # Перезапускаем SSR сервер
            echo "Restarting SSR server..."
            cd /var/www/goldenmill/prod
            if pm2 list | grep -q "goldenmill-ssr"; then
              pm2 reload goldenmill-ssr
            else
              pm2 start ecosystem.config.js --only goldenmill-ssr
            fi
            
            echo "Services restarted"
          EOF

      - name: Verify deployment
        run: |
          ssh root@77.73.39.210 << 'EOF'
            set -e
            echo "Checking process status..."
            sleep 5
            pm2 list
            
            echo "Checking application availability..."
            curl -f http://localhost:3005 || exit 1
            curl -f http://localhost:3002 || exit 1
            
            echo "Deployment completed successfully!"
            echo "Deployed commit: $(git rev-parse HEAD)"
          EOF