server {
    include /etc/nginx/mime.types;
    server_name goldenmill.de www.goldenmill.de;
    root /var/www/goldenmill/prod/dist;
    index index.html;

    # Основные настройки безопасности и производительности
    client_max_body_size 5M;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # SEO оптимизации
    add_header X-Robots-Tag "index, follow" always;
    add_header Link "</assets/css/main.css>; rel=preload; as=style, </assets/js/main.js>; rel=preload; as=script" always;

    # Настройки gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/xml
        text/cache-manifest
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy 
        application/json 
        application/javascript 
        application/xml+rss 
        application/atom+xml
        application/ld+json
        application/manifest+json
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/x-icon 
        image/svg+xml;

    # Основной location для SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Vary "Accept-Encoding";
    }

    # Статические ассеты (JS, CSS)
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
    }

    # PWA файлы
    location = /registerSW.js {
        add_header Cache-Control "no-cache";
        expires 0;
    }

    location = /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
        expires 0;
    }

    # Favicon файлы
    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location = /favicon.png {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location = /favicon.svg {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Статические SEO файлы из /public
    location ~ ^/(robots\.txt|sitemap.*\.xml|site\.webmanifest|favicon\.(ico|png|svg)|logo.*\.svg|icon\.svg)$ {
        # Сначала ищем в статических файлах
        try_files $uri @server_seo;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        
        # Временное логирование для отладки SEO файлов
        # TODO: Удалить после проверки работоспособности
        error_log /var/log/nginx/seo_debug.log debug;
    }

    # Обработка серверных SEO файлов
    location @server_seo {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Кэширование для серверных файлов
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
    }

    # API конфигурация
    location /api {
        proxy_pass https://goldendie.de/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 5M;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # SSL настройки
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/goldenmill.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goldenmill.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}

# Редирект с HTTP на HTTPS
server {
    server_name goldenmill.de www.goldenmill.de;
    listen 80;
    return 301 https://$host$request_uri;
} 